<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Denis Averchenkov" />
  <title>Mesto</title>
  <link rel="icon" href="./images/logo.svg" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип проекта Mesto" />
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар профиля">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="places">
      <ul class="places__list">
      </ul>
    </section>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form">
          <input type="text" class="popup__input" name="name" placeholder="Имя">
          <input type="text" class="popup__input" name="bio"  placeholder="О себе">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup popup_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup__form">
          <input type="text" class="popup__input" name="name" placeholder="Название">
          <input type="url" class="popup__input" name="link"  placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup popup_image">
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__figcaption"></figcaption>
        <button type="button" class="popup__close"></button>
      </figure>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
<template id = "place-template">
  <li class="place">
    <img class="place__image" src="" alt="" />
    <button type="button" class="place__delete-button"></button>
    <div class="place__info">
      <h2 class="place__title"></h2>
      <button type="button" class="place__like"></button>
    </div>
  </li>
</template>
<script src="script.js"></script>
</html>
